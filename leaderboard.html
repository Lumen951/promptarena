<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜 - PromptArena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏... -->
    
    <section class="leaderboard-section">
        <div class="container">
            <div class="leaderboard-header">
                <h2>竞赛排行榜</h2>
                <div class="filter-controls">
                    <label for="competition-filter">选择竞赛:</label>
                    <select id="competition-filter" aria-label="筛选竞赛">
                        <option value="all">所有竞赛</option>
                        <!-- 竞赛选项... -->
                    </select>
                    
                    <label for="model-filter">选择模型:</label>
                    <select id="model-filter" aria-label="筛选模型">
                        <option value="all">所有模型</option>
                        <!-- 模型选项... -->
                    </select>
                </div>
            </div>
            
            <div class="leaderboard-table">
                <table>
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>参赛者</th>
                            <th>提交时间</th>
                            <th>使用模型</th>
                            <th>性能评分</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 排行榜条目... -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
    <!-- 脚本... -->
</body>
</html>
