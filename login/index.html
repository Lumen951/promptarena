<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - PromptArena</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav class="container main-nav">
            <div class="logo">
                <a href="../index.html">
                    <img src="../assets/logo.svg" alt="PromptArena">
                    <h1>PromptArena</h1>
                </a>
            </div>
            
            <ul class="nav-links">
                <li><a href="../index.html">首页</a></li>
                <li><a href="../competitions/index.html">竞赛</a></li>
                <li><a href="../demands/index.html">企业需求</a></li>
                <li><a href="../leaderboard/index.html">排行榜</a></li>
                <li><a href="./index.html" class="btn-login active">登录</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-target="login-form">登录</button>
                        <button class="auth-tab" data-target="register-form">注册</button>
                    </div>
                </div>
                
                <!-- 登录表单 -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-username">用户名或邮箱</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" required>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                    <button type="submit" class="auth-button">登录</button>
                    
                    <div class="social-auth">
                        <p class="social-divider"><span>或通过以下方式登录</span></p>
                        <div class="social-buttons">
                            <button type="button" class="social-button google">
                                <img src="../assets/google-icon.svg" alt="Google">
                                <span>Google 登录</span>
                            </button>
                            <button type="button" class="social-button github">
                                <img src="../assets/github-icon.svg" alt="GitHub">
                                <span>GitHub 登录</span>
                            </button>
                        </div>
                    </div>
                </form>
                
                <!-- 注册表单 -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">邮箱 (可选)</label>
                        <input type="email" id="register-email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password-confirm">确认密码</label>
                        <input type="password" id="register-password-confirm" required>
                    </div>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="terms-agree" required>
                        <label for="terms-agree">我同意 <a href="../terms.html">服务条款</a> 和 <a href="../privacy.html">隐私政策</a></label>
                    </div>
                    
                    <button type="submit" class="auth-button">注册</button>
                    
                    <div class="social-auth">
                        <p class="social-divider"><span>或通过以下方式注册</span></p>
                        <div class="social-buttons">
                            <button type="button" class="social-button google">
                                <img src="../assets/google-icon.svg" alt="Google">
                                <span>Google 注册</span>
                            </button>
                            <button type="button" class="social-button github">
                                <img src="../assets/github-icon.svg" alt="GitHub">
                                <span>GitHub 注册</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../assets/logo.svg" alt="PromptArena">
                    <p>PromptArena - AI提示词竞技场</p>
                </div>
                <div class="footer-links">
                    <div class="footer-col">
                        <h4>关于我们</h4>
                        <ul>
                            <li><a href="/about">公司介绍</a></li>
                            <li><a href="/team">团队成员</a></li>
                            <li><a href="/contact">联系我们</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>资源</h4>
                        <ul>
                            <li><a href="/blog">博客</a></li>
                            <li><a href="/guides">提示词指南</a></li>
                            <li><a href="/faq">常见问题</a></li>
                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>法律</h4>
                        <ul>
                            <li><a href="/terms">服务条款</a></li>
                            <li><a href="/privacy">隐私政策</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 PromptArena. 保留所有权利。</p>
            </div>
        </div>
    </footer>
    
    <script src="login.js"></script>
</body>
</html>
